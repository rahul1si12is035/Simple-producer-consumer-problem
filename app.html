<!DOCTYPE html>
<html>
<head>
	<title>Simple producer-consumer problem</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
<header>
	<h1>Simple producer-consumer problem</h1>
	
</header>
<section>
	<div class="left-panel">
		<div class="left-panel-item">
			<div class="produce" onclick="getRandom();">Produce</div>
			<div class="consume" onclick="consumeItem();">Consume</div>
		</div>	
	</div>
	<div class="right-panel-1">
		<div class="content">
			<p>Items Produced</p>
			<div class="content-produce-item"></div>
		</div>
	</div>
	<div class="right-panel-2">
		<div class="content">
			<p>Items Consumed</p>
			<div class="content-consume-item">
				<div class="test"></div>
			</div>
		</div>
	</div>
</section>
<footer>
	<div class="buffer">
		<div class="box-1"></div>
		<div class="box-1"></div>
		<div class="box-1"></div>
		<div class="box-1"></div>
		<div class="box-1"></div>
		<div class="box-1"></div>
		<div class="box-1"></div>
		<div class="box-1"></div>
		<div class="box-1"></div>
		<div class="box-1"></div>
	</div>	
</footer>

<script type="text/javascript" src="app.js"></script>

</body>
</html>
